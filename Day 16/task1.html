<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 750px;
            height: 450px;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);
            margin: 100px auto;
            overflow: hidden;
            transform: skew(10deg,20deg);
        }
        
        img {
            width: 100%;
            height: 100%;
            transition: 1000ms;
        }
        .parent:hover img {
            /* filter: blur(2px); */
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://about.fb.com/wp-content/uploads/2024/03/End-to-End-Encryption-Explainer_Header.jpg?w=1920"
            alt="">
    </div>
</body>

</html>
