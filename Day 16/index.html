<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transition: 1s;
        }

        .box1 {
            transform-origin: center;
            background-color: rgba(255, 0, 0, 0.5);
        }

        .box1:hover {
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div class="box box1">
        <h1>Hello</h1>
    </div>
</body>

</html>
