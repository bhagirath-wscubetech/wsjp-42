<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            border: 2px black solid;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 2s;
        }

        .parent:hover .box {
            transform: translateX(900px);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>

</html>
