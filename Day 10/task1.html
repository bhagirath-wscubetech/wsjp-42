<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width:700px;
            height: 300px;
            border:2px black solid;
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
            border:2px red solid;
            box-sizing: border-box;
            font-size:30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
