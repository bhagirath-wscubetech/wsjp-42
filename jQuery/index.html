<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
        }

        .box {
            padding: 15px;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="my-slider">
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=1" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=2" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=3" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=4" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=5" alt="">
            </div>
            
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=6" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=7" alt="">
            </div>
            <div class="box">
                <img width="100%" data-lazy="https://picsum.photos/400/400?random=8" alt="">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(".my-slider").slick(
            {
                lazyLoad: 'ondemand',
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true,
                            centerMode: false
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            centerMode: false
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            centerMode: false
                        }
                    }
                ]

            }
        );
    </script>
</body>

</html>
