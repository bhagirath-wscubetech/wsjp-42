<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            width: 1000px;
            border: 1px black solid;
            margin: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .box {
            font-size: 70px;
            text-align: center;
            width: 250px;
            height: 200px;
            box-sizing: border-box;
            border: 3px red solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>

</html>
