        document.addEventListener(
            "contextmenu",
            function (eve) {

        )
        document.addEventListener(
            "keydown",
            function (e) {
                if (e.code == "KeyI" && e.shiftKey == true && e.ctrlKey == true)

                if (e.code == "F12") e.preventDefault();

            }
        )
