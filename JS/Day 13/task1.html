<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        Hello world
    </div>
    <button onclick="change()">Click</button>
    <script>
        var kuchbhi = document.getElementById("box");
 
        console.log(kuchbhi.innerText); //get

        function change(){
            kuchbhi.innerText = "Text changed"; //set
        }
    </script>
</body>

</html>
